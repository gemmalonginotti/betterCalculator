<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator Starter App</title>
    <script src="calculator_start.js"></script>
</head>

<body>
    <h1>Calculator App</h1>
    <form>
       <script>

        </script>
        <p>
            <input type="text" id="screen" maxlength="30" style="text-align: right"> </p>
        <p>
            <button type="button" onclick="allClear()">AC</button>
             <button type="button" onclick="clearCurrent('c')">C</button>
            <button type="button" onclick="changeSign('+/-')">+/-</button>
            <button type="button" onclick="percentage('%')">%</button>
            <button type="button" onclick="storeOperator('/')">/</button>
        </p>
        <p>
            <button type="button" onclick="addDigit('7')">7</button>
            <button type="button" onclick="addDigit('8')">8</button>
            <button type="button" onclick="addDigit('9')">9</button>
            <button type="button" onclick="storeOperator('*')">x</button>
            <button type="button" onclick="inverse('inv')">inverse</button>
        </p>
        <p>
            <button type="button" onclick="addDigit('4')">4</button>
            <button type="button" onclick="addDigit('5')">5</button>
            <button type="button" onclick="addDigit('6')">6</button>
            <button type="button" onclick="storeOperator('-')">-</button>
        </p>
        <p>
            <button type="button" onclick="addDigit('1')">1</button>
            <button type="button" onclick="addDigit('2')">2</button>
            <button type="button" onclick="addDigit('3')">3</button>
            <button type="button" onclick="storeOperator('+')">+</button>
        </p>
        <p>
            <button type="button" onclick="addDigit('0')">0</button>
            <button type="button" onclick="addDecimal()">.</button>
            <button type="button" onclick="squareX('x^2')">x^2</button>
            <button type="button" onclick="calculate()">=</button>
        </p>
    </form>  </body>

</html>
